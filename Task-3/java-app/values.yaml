# Default values for java-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: flywheel/java-app
  tag: "1.0.0"
  pullPolicy: IfNotPresent


service:
  type: NodePort
  port: 8080
  nodePort: 30080 

resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70



livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http



nodeSelector: {}

tolerations: []

affinity: {}
